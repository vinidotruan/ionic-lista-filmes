<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="recarregar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let filme of filmes">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="urlImages+'/'+filme.backdrop_path">
      </ion-avatar>
      <h2>{{ filme.title }}</h2>
      <p>{{ filme.release_date }}</p>
    </ion-item>

    <img [src]="urlImages+'/'+filme.backdrop_path">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ filme.vote_average }} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ filme.popularity }} Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          "11h ago"
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
